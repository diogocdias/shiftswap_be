databaseChangeLog:
  - changeSet:
      id: 001-create-user-profile-table
      author: you
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: user_profile
            columnNames: name
            constraintName: uk_user_profile_name
